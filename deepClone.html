<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>deepClone</title>
</head>
<body>
    <script>
        let deepClone = (obj) => {
            if (!obj || typeof obj !== 'object') return
            let newObj = obj instanceof Array ? [] : {}
            for (const item in obj) {
                const newItem = typeof obj[item] == 'object' ? deepClone(obj[item]) : obj[item]
                newObj[item] = newItem
            }
            return newObj
        }

        console.log(deepClone([{name:123},123]));
    </script>
</body>
</html>
